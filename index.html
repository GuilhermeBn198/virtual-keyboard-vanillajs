<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Virtual Responsivo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="/keyboard/keyboard.css">
</head>
<body>
    <h1>Teclado virtual responsivo c/ html, css e javascript</h1>
    <h3>recursos</h3>
    <ul>
        <li>facil integração</li>
        <li>responsivo</li>
        <li>vanilla js</li>
        <textarea style="position: absolute; top:130px; right:30px; width: 300px;"></textarea>
        <div class="keyboard">
            <div class="keyboard__keys">
                <button type="button" class="keyboard__key">a</button>
                <button type="button" class="keyboard__key">b</button>
                <button type="button" class="keyboard__key">c</button>
                <button type="button" class="keyboard__key">d</button>
                <button type="button" class="keyboard__key keyboard__key--wide">
                    <i class="material-icons">backspace</i>
                </button>
                <button type="button" class="keyboard__key keyboard__key--extrawide">
                    <i class="material-icons">space</i>
                </button>
                <button type="button" class="keyboard__key keyboard__key--wide keyboard__key--activatetable keyboard__key--active">
                    <i class="material-icons">keyboard_capslock</i>
                </button>
            </div>
        </div>
    </ul>
    <ul>
        <li>facil integração</li>
        <li>responsivo</li>
        <li>vanilla js</li>
    </ul>
    <script src="keyboard/keyboard.js"></script>
</body>
</html>
